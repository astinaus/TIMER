<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 | 한수빈</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="logo-header">
      <h1>
        <img class="logo" src="./images/weniv-logo.svg" alt="logo">
      </h1>
    </header>
    <main class="timer">
      <h2>Timer</h2>
      <div class="timer-container">
        <div class="time">
          <span>HRS</span>
          <button type="button" class="set-btn" id="hours">00</button>
        </div>
        <div class="time">
          <span>MIN</span>
          <button type="button" class="set-btn" id="minutes">00</button>
        </div>
        <div class="time">
          <span>SEC</span>
          <button type="button" class="set-btn" id="seconds">00</button>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="btn start" disabled>
          Start</button>
        <button type="button" class="btn reset" disabled>
          Reset</button>
      </div>
    </main>
    <footer class="footer">
      <p>ⓒ WENIV Corp.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
